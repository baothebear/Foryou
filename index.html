
<!DOCTYPE html>
<html lang="vi">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trinh</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  .envelope {
    position: relative;
    width: 200px;
    height: 130px;
    background: #ffcad4;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .envelope:hover {
    transform: scale(1.05);
  }

  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 65px solid #f9bec7;
    transform-origin: top;
    transition: transform 0.8s ease;
  }

  .letter {
    position: absolute;
    top: -200px;
    left: -200px;
    width: 600px;
    height: 600px;
    background: white;
    border-radius: 20px;
    opacity: 0;
    transform: translateY(60px) scale(1);
    transition: all 1s ease;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }

  .letter img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .envelope.open .flap {
    transform: rotateX(180deg);
  }

  .envelope.open .letter {
    opacity: 1;
    transform: translateY(-60px) scale(1);
  }
</style>
</head>
<body>

<div class="envelope" onclick="toggleLetter()">
  <div class="flap"></div>
  <div class="letter">
    <img src="https://drive.google.com/file/d/1F8trq4H7bvlLGGA7GvZEtn57AaNgeiGF"  alt="Lá thư">
  </div>
</div>

<script>
function toggleLetter() {
  document.querySelector('.envelope').classList.toggle('open');
}
</script>

</body>
</html>
